<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>MyChat - トークリスト</title>
  <style>
    body { font-family: sans-serif; padding: 20px; transition: background 0.3s, color 0.3s; }
    body.dark { background: #1e1e1e; color: #f0f0f0; }
    #chatList { max-width: 400px; margin: auto; }
    .chatItem { border:1px solid #ccc; padding:10px; margin-bottom:5px; cursor:pointer; display:flex; align-items:center; }
    .chatItem img { width:30px; height:30px; border-radius:50%; margin-right:10px; }
    #searchBar { width: 300px; padding:5px; margin-bottom:10px; }
    #darkToggle { padding:5px 10px; margin-left:10px; }
  </style>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-app.js";
    import { getFirestore, collection, getDocs, getDoc, doc, deleteDoc } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore.js";
    import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-auth.js";

    const firebaseConfig = {
      apiKey: "AIzaSyCEMXXNqQ3U7ojoY9h94X2yeFCJgXNtTwA",
      authDomain: "chatapp-hassu.firebaseapp.com",
      databaseURL: "https://chatapp-hassu-default-rtdb.asia-southeast1.firebasedatabase.app",
      projectId: "chatapp-hassu",
      storageBucket: "chatapp-hassu.appspot.com",
      messagingSenderId: "8489684752",
      appId: "1:8489684752:web:8e3fee02ce385cbda11f95"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);
    const auth = getAuth(app);

    const chatListDiv = document.getElementById("chatList");
    const searchBar = document.getElementById("searchBar");
    const darkToggle = document.getElementById("darkToggle");

    // ダークモード初期化
    if(localStorage.getItem("darkMode") === "true") document.body.classList.add("dark");

    darkToggle.onclick = ()=>{
      document.body.classList.toggle("dark");
      localStorage.setItem("darkMode", document.body.classList.contains("dark"));
    };

    onAuthStateChanged(auth, async (user) => {
      if (!user) { location.href = "index.html"; return; }
      window.currentUser = user;  // 他で使う
      loadChatList();

      // 検索バーイベント
      searchBar.addEventListener("input", async ()=>{
        const kw = searchBar.value.trim();
        if(!kw){ 
          loadChatList();
          return;
        }
        await searchUsers(kw);
      });
    });

    async function loadChatList(){
      const chatList = await fetchChatList(currentUser.uid);
      displayChatList(chatList);
    }

    function displayChatList(list){
      chatListDiv.innerHTML = "";
      list.forEach(chat=>{
        const div = document.createElement("div");
        div.className="chatItem";
        const img = document.createElement("img");
        img.src=chat.icon || "default_icon.png";
        div.appendChild(img);
        div.appendChild(document.createTextNode(chat.id + (chat.lastMessage ? " : "+chat.lastMessage : "")));
        div.onclick=()=>{ location.href=`dm.html?opponentId=${chat.id}`; };
        chatListDiv.appendChild(div);
      });
    }

    async function fetchChatList(currentUserId){
      const chatListRef = collection(db,"chats",currentUserId,"list");
      const chatListSnap = await getDocs(chatListRef);
      const list = [];
      for(const docSnap of chatListSnap.docs){
        const opponentId = docSnap.id;
        const userRef = doc(db,"users",opponentId);
        const userSnap = await getDoc(userRef);
        if(!userSnap.exists() || userSnap.data().active===false){
          await deleteDoc(doc(chatListRef, opponentId));
          continue;
        }
        list.push({ id: opponentId, lastMessage: docSnap.data().lastMessage, icon: userSnap.data().icon });
      }
      return list;
    }

    async function searchUsers(keyword){
      const usersRef = collection(db,"users");
      const usersSnap = await getDocs(usersRef);
      const results = [];
      const kw = keyword.toLowerCase();

      usersSnap.forEach(docSnap=>{
        const data = docSnap.data();
        if(data.active === false) return;
        const id = docSnap.id.toLowerCase();
        const name = (data.name || "").toLowerCase();
        const email = (data.email || "").toLowerCase();

        if(id.includes(kw) || name.includes(kw) || email.includes(kw)){
          results.push({
            id: docSnap.id,
            icon: data.icon || "default_icon.png",
            lastMessage:""
          });
        }
      });

      displayChatList(results);
    }

  </script>
</head>
<body>
  <h2>チャット一覧</h2>
  <input type="text" id="searchBar" placeholder="ユーザーを検索...">
  <button id="darkToggle">ダークモード切替</button>
  <div id="chatList"></div>
</body>
</html>
