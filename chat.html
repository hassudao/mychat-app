<style>

<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>

<body>
<h2>MyChat</h2>
<button id="darkToggle">ãƒ€ãƒ¼ã‚¯ãƒ¢ãƒ¼ãƒ‰åˆ‡æ›¿</button>

<!-- â–¼ãƒ—ãƒ­ãƒ•ã‚£ãƒ¼ãƒ«ç·¨é›†ãƒœã‚¿ãƒ³ -->
<button id="openProfile">ãƒ—ãƒ­ãƒ•ã‚£ãƒ¼ãƒ«ç·¨é›†</button>

<input type="text" id="searchBar" placeholder="ãƒ¦ãƒ¼ã‚¶ãƒ¼ã‚’æ¤œç´¢...">

<h3>ãƒãƒ£ãƒƒãƒˆä¸€è¦§</h3>

<h3>ãƒ•ã‚©ãƒ­ãƒ¼ä¸­ä¸€è¦§</h3>

<!-- â–¼ãƒ—ãƒ­ãƒ•ã‚£ãƒ¼ãƒ«ç·¨é›†ãƒ¢ãƒ¼ãƒ€ãƒ« -->
<div id="profileModal">
  <div id="profileBox">
    <h3>ãƒ—ãƒ­ãƒ•ã‚£ãƒ¼ãƒ«ç·¨é›†</h3>
    <img id="profileIconPreview" src="">
    <br>
    <input type="file" id="profileIconInput"><br><br>
    <input type="text" id="profileNameInput" placeholder="åå‰ã‚’å…¥åŠ›"><br><br>
    <button id="saveProfileBtn">ä¿å­˜</button>
    <button id="closeProfile">é–‰ã˜ã‚‹</button>
  </div>
</div>

<script>
/* ===== Firebase ===== */
const firebaseConfig = {
  apiKey: "AIzaSyCEMXXNqQ3U7ojoY9h94X2yeFCJgXNtTwA",
  authDomain: "chatapp-hassu.firebaseapp.com",
  databaseURL: "https://chatapp-hassu-default-rtdb.asia-southeast1.firebasedatabase.app",
  projectId: "chatapp-hassu",
  storageBucket: "chatapp-hassu.appspot.com",
  messagingSenderId: "8489684752",
  appId: "1:8489684752:web:8e3fee02ce385cbda11f95"
};
firebase.initializeApp(firebaseConfig);
const auth = firebase.auth();
const database = firebase.database();
const storage = firebase.storage();

/* DOM */
const openProfileBtn = document.getElementById("openProfile");
const profileModal = document.getElementById("profileModal");
const closeProfileBtn = document.getElementById("closeProfile");
const saveProfileBtn = document.getElementById("saveProfileBtn");
const profileIconPreview = document.getElementById("profileIconPreview");
const profileIconInput = document.getElementById("profileIconInput");
const profileNameInput = document.getElementById("profileNameInput");

let currentUser=null;

/* ãƒ€ãƒ¼ã‚¯ãƒ¢ãƒ¼ãƒ‰ */
if(localStorage.getItem("darkMode")==="true") document.body.classList.add("dark");
darkToggle.onclick = ()=>{ document.body.classList.toggle("dark"); localStorage.setItem("darkMode", document.body.classList.contains("dark")); };

/* ãƒ­ã‚°ã‚¤ãƒ³çŠ¶æ…‹ */
auth.onAuthStateChanged(user=>{
  if(!user){ location.href="index.html"; return; }
  currentUser=user;

  loadProfileInfo();
  loadChats();
  loadFollows();
  loadNotifications();
});

/* â–¼ç¾åœ¨ã®ãƒ—ãƒ­ãƒ•ã‚£ãƒ¼ãƒ«èª­ã¿è¾¼ã¿ */
function loadProfileInfo(){
  database.ref("users/"+currentUser.uid).once("value").then(s=>{
    const u=s.val()||{};
    profileNameInput.value = u.displayName || currentUser.displayName || "";
    profileIconPreview.src = u.photoURL || currentUser.photoURL || "https://via.placeholder.com/70";
  });
}

/* â–¼ãƒ¢ãƒ¼ãƒ€ãƒ«æ“ä½œ */
openProfileBtn.onclick = ()=> profileModal.style.display="flex";
closeProfileBtn.onclick = ()=> profileModal.style.display="none";

/* â–¼ãƒ—ãƒ¬ãƒ“ãƒ¥ãƒ¼ */
profileIconInput.onchange = ()=>{
  const file = profileIconInput.files[0];
  if(file){
    const reader=new FileReader();
    reader.onload=e=>{ profileIconPreview.src=e.target.result; };
    reader.readAsDataURL(file);
  }
};

/* â–¼ãƒ—ãƒ­ãƒ•ã‚£ãƒ¼ãƒ«ä¿å­˜ï¼ˆãƒ‡ãƒãƒƒã‚°ç‰ˆï¼‰ */
saveProfileBtn.onclick = async () => {
  console.log("=== ä¿å­˜é–‹å§‹ ===");

  try {
    const name = profileNameInput.value.trim();
    const userRef = database.ref("users/" + currentUser.uid);

    // â–¼ ç¾åœ¨ã®ãƒ¦ãƒ¼ã‚¶ãƒ¼ãƒ‡ãƒ¼ã‚¿å–å¾—
    const oldDataSnap = await userRef.once("value");
    const oldData = oldDataSnap.val() || {};
    let iconURL = oldData.photoURL || currentUser.photoURL || "";

    // â–¼ ãƒ•ã‚¡ã‚¤ãƒ«å–å¾—
    const file = profileIconInput.files[0];
    console.log("é¸æŠã•ã‚ŒãŸãƒ•ã‚¡ã‚¤ãƒ«:", file);

    if (file) {
      const ext = file.name.split('.').pop();
      const iconRef = storage.ref(`icons/${currentUser.uid}.${ext}`);

      console.log("ã‚¢ãƒƒãƒ—ãƒ­ãƒ¼ãƒ‰é–‹å§‹:", iconRef.fullPath);

      try {
        const uploadTask = await iconRef.put(file);
        console.log("ã‚¢ãƒƒãƒ—ãƒ­ãƒ¼ãƒ‰æˆåŠŸ:", uploadTask);

        iconURL = await iconRef.getDownloadURL();
        console.log("ãƒ€ã‚¦ãƒ³ãƒ­ãƒ¼ãƒ‰URL:", iconURL);
      } catch (uploadErr) {
        console.error("ã‚¢ãƒƒãƒ—ãƒ­ãƒ¼ãƒ‰ã‚¨ãƒ©ãƒ¼:", uploadErr);
        alert("ã‚¢ã‚¤ã‚³ãƒ³ç”»åƒã®ã‚¢ãƒƒãƒ—ãƒ­ãƒ¼ãƒ‰ã§å¤±æ•—ã—ãŸãŒã­â€¦ğŸ˜­");
        return;
      }
    } else {
      console.log("ãƒ•ã‚¡ã‚¤ãƒ«å¤‰æ›´ãªã— â†’ æ—¢å­˜ã‚¢ã‚¤ã‚³ãƒ³URLä½¿ç”¨");
    }

    // â–¼ RealtimeDB ä¿å­˜
    await userRef.update({
      displayName: name,
      photoURL: iconURL
    });
    console.log("RealtimeDB æ›´æ–° OK");

    // â–¼ Auth æ›´æ–°
    try {
      await currentUser.updateProfile({
        displayName: name,
        photoURL: iconURL
      });
      console.log("Auth ãƒ—ãƒ­ãƒ•ã‚£ãƒ¼ãƒ«æ›´æ–° OK");
    } catch (authErr) {
      console.warn("Auth æ›´æ–°ã‚¨ãƒ©ãƒ¼:", authErr);
    }

    alert("ä¿å­˜ã—ãŸãŒã­ã€œâ€¼ï¸ğŸ”¥");
    profileModal.style.display = "none";

    loadProfileInfo();

  } catch (err) {
    console.error("è‡´å‘½çš„ã‚¨ãƒ©ãƒ¼:", err);
    alert("äºˆæœŸã›ã‚“ã‚¨ãƒ©ãƒ¼ãŒç™ºç”Ÿã—ãŸãŒã­â€¦ğŸ˜­");
  }
};
  
/* === é€šçŸ¥ã‚»ãƒ³ã‚¿ãƒ¼ï¼ˆæœ€æ–°ãƒ—ãƒ­ãƒ•ã‚£ãƒ¼ãƒ«åæ˜ ç‰ˆï¼‰ === */
notifyBtn.onclick = ()=>{
  notifyPopup.style.display =
    (notifyPopup.style.display==="none"||notifyPopup.style.display==="") ? "block" : "none";
};

function loadNotifications(){
  database.ref("notifications/"+currentUser.uid+"/list")
  .limitToLast(10)
  .on("value", snap=>{
    const data=snap.val()||{};
    const arr = Object.values(data).sort((a,b)=>b.time-a.time);
    displayNotifications(arr);
  });
}

/* â–¼æœ€æ–°ã®ãƒ¦ãƒ¼ã‚¶ãƒ¼ãƒ‡ãƒ¼ã‚¿ã‚’å–å¾—ã—ã¦é€šçŸ¥ã«è¡¨ç¤º */
function displayNotifications(list){
  notifyPopup.innerHTML="";
  if(list.length===0){
    notifyPopup.innerHTML="<div>é€šçŸ¥ã¯ãªã„ãŒã­ã€œ</div>";
    return;
  }

  list.forEach(n=>{
    const div=document.createElement("div");
    div.className="notifyItem";

    database.ref("users/"+n.from).once("value").then(s=>{
      const u = s.val() || { displayName:"ä¸æ˜ãªãƒ¦ãƒ¼ã‚¶ãƒ¼" };

      div.innerHTML = `
        <div>${u.displayName} ã•ã‚“ãŒã‚ãªãŸã‚’ãƒ•ã‚©ãƒ­ãƒ¼ã—ãŸãŒã­ï¼</div>
        <button class="fbBtn" data-id="${n.from}">ãƒ•ã‚©ãƒ­ãƒ¼ãƒãƒƒã‚¯</button>
      `;
    });

    notifyPopup.appendChild(div);
  });

  setTimeout(()=>{
    document.querySelectorAll(".fbBtn").forEach(btn=>{
      btn.onclick=e=> followBack(e.target.dataset.id);
    });
  },300);
}

/* â–¼ãƒ•ã‚©ãƒ­ãƒ¼ãƒãƒƒã‚¯ */
function followBack(uid){
  database.ref("users/"+currentUser.uid+"/following").once("value").then(s=>{
    let arr=s.val()||[];
    if(!arr.includes(uid)) arr.push(uid);
    database.ref("users/"+currentUser.uid+"/following").set(arr);
  });

  database.ref("notifications/"+currentUser.uid+"/list").once("value").then(s=>{
    const data=s.val()||{};
    for(const k in data){
      if(data[k].from===uid){
        database.ref("notifications/"+currentUser.uid+"/list/"+k).remove();
      }
    }
  });
}

/* â–¼é€šçŸ¥é€ä¿¡ï¼ˆåå‰ã‚’ä¿å­˜ã—ãªã„ï¼‰ */
function pushFollowNotification(targetId){
  const ref = database.ref("notifications/"+targetId+"/list").push();
  const d = {
    id: ref.key,
    from: currentUser.uid,
    time: Date.now()
  };
  ref.set(d);
}

/* === ãƒãƒ£ãƒƒãƒˆä¸€è¦§ === */
function loadChats(){
  database.ref("chats/"+currentUser.uid+"/list").on("value", snap=>{
    const data=snap.val()||{};
    const arr=[];
    const tasks=[];

    for(const uid in data){
      tasks.push(
        database.ref("users/"+uid).once("value").then(us=>{
          const u=us.val();
          if(!u){
            database.ref("chats/"+currentUser.uid+"/list/"+uid).remove();
            return;
          }
          arr.push({
            id:uid,
            displayName:u.displayName,
            photoURL:u.photoURL||"https://via.placeholder.com/40",
            lastMessage:data[uid].lastMessage||"",
            unread:data[uid].unread||0
          });
        })
      );
    }

    Promise.all(tasks).then(()=>displayChats(arr));
  });
}

function displayChats(list){
  chatList.innerHTML="";
  list.forEach(u=>{
    chatList.appendChild(createUserDiv(u,"chat"));
  });
}

/* === ãƒ•ã‚©ãƒ­ãƒ¼ä¸€è¦§ === */
function loadFollows(){
  database.ref("users/"+currentUser.uid+"/following").on("value", snap=>{
    const arr=snap.val()||[];
    const out=[];
    const tasks=[];

    arr.forEach(uid=>{
      tasks.push(
        database.ref("users/"+uid).once("value").then(us=>{
          const u=us.val(); if(!u) return;
          out.push({
            id:uid,
            displayName:u.displayName,
            photoURL:u.photoURL||"https://via.placeholder.com/40"
          });
        })
      );
    });

    Promise.all(tasks).then(()=>displayFollows(out));
  });
}

function displayFollows(list){
  followList.innerHTML="";
  list.forEach(u=>{
    followList.appendChild(createUserDiv(u,"follow"));
  });
}

/* ======================== */
/* å…±é€šãƒ¦ãƒ¼ã‚¶ãƒ¼è¡Œç”Ÿæˆé–¢æ•°    */
/* ======================== */
function createUserDiv(user, mode){
  const div=document.createElement("div");
  div.className="listItem";

  const iconWrapper=document.createElement("div");
  iconWrapper.className="iconWrapper";

  const img=document.createElement("img");
  img.className="userIcon";
  img.src=user.photoURL;
  iconWrapper.appendChild(img);

  if(user.unread>0){
    const badge=document.createElement("div");
    badge.className="badge";
    badge.textContent=user.unread;
    iconWrapper.appendChild(badge);
  }

  const nameBlock=document.createElement("div");
  nameBlock.className="nameBlock";

  const name=document.createElement("div");
  name.className="userName";
  name.textContent=user.displayName;
  nameBlock.appendChild(name);

  if(user.lastMessage!==undefined){
    const msg=document.createElement("div");
    msg.className="lastMsg";
    msg.textContent=user.lastMessage;
    if(user.unread>0) msg.classList.add("unreadMsg");
    nameBlock.appendChild(msg);
  }

  div.appendChild(iconWrapper);
  div.appendChild(nameBlock);

  /* === æ¤œç´¢ãƒ•ã‚©ãƒ­ãƒ¼ãƒœã‚¿ãƒ³ === */
  if(mode==="search"){
    const btn=document.createElement("button");
    btn.className="followBtn";

    database.ref("users/"+currentUser.uid+"/following").once("value").then(s=>{
      const arr=s.val()||[];
      btn.textContent = arr.includes(user.id) ? "ãƒ•ã‚©ãƒ­ãƒ¼ä¸­" : "ãƒ•ã‚©ãƒ­ãƒ¼";
    });

    btn.onclick=e=>{
      e.stopPropagation();

      database.ref("users/"+currentUser.uid+"/following").once("value").then(s=>{
        let arr=s.val()||[];

        if(arr.includes(user.id)){
          arr = arr.filter(v=>v!==user.id);
          btn.textContent="ãƒ•ã‚©ãƒ­ãƒ¼";
        } else {
          arr.push(user.id);
          btn.textContent="ãƒ•ã‚©ãƒ­ãƒ¼ä¸­";
          pushFollowNotification(user.id);
        }
        database.ref("users/"+currentUser.uid+"/following").set(arr);
      });
    };

    div.appendChild(btn);
  }

  /* === ãƒ•ã‚©ãƒ­ãƒ¼è§£é™¤ãƒœã‚¿ãƒ³ === */
  if(mode==="follow"){
    const btn=document.createElement("button");
    btn.className="followBtn";
    btn.textContent="è§£é™¤";

    btn.onclick=e=>{
      e.stopPropagation();

      database.ref("users/"+currentUser.uid+"/following").once("value").then(s=>{
        let arr=s.val()||[];
        arr = arr.filter(id=>id!==user.id);

        database.ref("users/"+currentUser.uid+"/following").set(arr);
      });
    };

    div.appendChild(btn);
  }

  /* === DM é·ç§»ï¼ˆç›¸äº’ãƒ•ã‚©ãƒ­ãƒ¼ã®ã¿ï¼‰ === */
  div.onclick=()=>{
    if(mode==="search") return;

    Promise.all([
      database.ref("users/"+user.id+"/following").once("value"),
      database.ref("users/"+currentUser.uid+"/following").once("value")
    ]).then(([theirSnap,mySnap])=>{
      const their = theirSnap.val()||[];
      const mine  = mySnap.val()||[];

      if(their.includes(currentUser.uid) && mine.includes(user.id)){
        location.href="dm.html?opponentId="+user.id;
      } else {
        alert("ç›¸äº’ãƒ•ã‚©ãƒ­ãƒ¼ã®ç›¸æ‰‹ã®ã¿DMã§ãã‚‹ãŒã­ï¼");
      }
    });
  };

  return div;
}

/* === æ¤œç´¢ === */
searchBar.addEventListener("input", ()=>{
  const kw=searchBar.value.trim().toLowerCase();

  if(!kw){
    searchResults.style.display="none";
    return;
  }

  searchResults.style.display="block";
  searchResults.innerHTML="";

  database.ref("users").once("value").then(s=>{
    const users=s.val()||{};

    for(const uid in users){
      if(uid===currentUser.uid) continue;

      const u=users[uid];
      const name=(u.displayName||"").toLowerCase();

      if(name.includes(kw) || uid.includes(kw)){
        searchResults.appendChild(
          createUserDiv(
            {
              id:uid,
              displayName:u.displayName,
              photoURL:u.photoURL||"https://via.placeholder.com/40"
            }, 
            "search"
          )
        );
      }
    }
  });
});
</script>
