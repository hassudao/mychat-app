<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>MyChat - トークリスト</title>

<style>
body {
  font-family:sans-serif;
  padding:20px;
  transition: background 0.3s, color 0.3s;
}
body.dark { background:#1e1e1e; color:#f0f0f0; }

.listContainer { max-width:400px; margin:auto; }
.listContainer div {
  border:1px solid #ccc;
  padding:10px; margin-bottom:5px;
  cursor:pointer;
  display:flex; align-items:center; justify-content:space-between;
  background:white;
}
body.dark .listContainer div { background:#2b2b2b; border-color:#555; }

.listContainer img {
  width:40px; height:40px; border-radius:50%;
  margin-right:10px;
}
.listInfo { display:flex; align-items:center; flex:1; }

.followBtn {
  padding:5px 8px; cursor:pointer;
}

#searchBar {
  width:300px;
  padding:5px;
  margin-bottom:10px;
}

#darkToggle {
  padding:5px 10px;
  margin-bottom:15px;
  cursor:pointer;
}
</style>

<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-database-compat.js"></script>
</head>

<body>

<h2>MyChat</h2>

<button id="darkToggle">ダークモード切替</button>

<input type="text" id="searchBar" placeholder="ユーザーを検索...">

<!-- 検索結果（フォローボタン付き） -->
<div id="searchResults" class="listContainer" style="display:none;"></div>

<h3>チャット一覧</h3>
<div id="chatList" class="listContainer"></div>

<h3>フォロー中一覧</h3>
<div id="followList" class="listContainer"></div>

<script>
/* Firebase */
const firebaseConfig = {
  apiKey: "AIzaSyCEMXXNqQ3U7ojoY9h94X2yeFCJgXNtTwA",
  authDomain: "chatapp-hassu.firebaseapp.com",
  databaseURL: "https://chatapp-hassu-default-rtdb.asia-southeast1.firebasedatabase.app",
  projectId: "chatapp-hassu",
  storageBucket: "chatapp-hassu.appspot.com",
  messagingSenderId: "8489684752",
  appId: "1:8489684752:web:8e3fee02ce385cbda11f95"
};
firebase.initializeApp(firebaseConfig);

const auth = firebase.auth();
const database = firebase.database();

/* DOM */
const searchBar = document.getElementById("searchBar");
const searchResultsDiv = document.getElementById("searchResults");
const chatListDiv = document.getElementById("chatList");
const followListDiv = document.getElementById("followList");
const darkToggle = document.getElementById("darkToggle");

/*状態*/
let currentUser=null;
let chatData=[];
let followData=[];

/* ダークモード */
if(localStorage.getItem("darkMode")==="true"){
  document.body.classList.add("dark");
}
darkToggle.onclick = ()=>{
  document.body.classList.toggle("dark");
  localStorage.setItem("darkMode", document.body.classList.contains("dark"));
};

/* ログイン状態 */
auth.onAuthStateChanged(user=>{
  if(!user){ location.href="index.html"; return; }
  currentUser=user;

  loadChats();
  loadFollows();
});

/* チャット一覧ロード */
function loadChats(){
  database.ref("chats/"+currentUser.uid+"/list").on("value", snap=>{
    const data=snap.val()||{};
    chatData=[];
    const promises=[];

    for(const uid in data){
      promises.push(
        database.ref("users/"+uid).once("value").then(uSnap=>{
          const u=uSnap.val();
          if(!u){
            database.ref("chats/"+currentUser.uid+"/list/"+uid).remove();
            return;
          }
          chatData.push({
            id: uid,
            displayName: u.displayName,
            photoURL: u.photoURL || "https://via.placeholder.com/40",
            lastMessage: data[uid].lastMessage || ""
          });
        })
      );
    }

    Promise.all(promises).then(()=> displayChats());
  });
}

/* フォロー中一覧ロード */
function loadFollows(){
  database.ref("users/"+currentUser.uid+"/following").on("value", snap=>{
    const arr=snap.val() || [];
    followData=[];
    const promises=[];

    arr.forEach(fid=>{
      promises.push(
        database.ref("users/"+fid).once("value").then(uSnap=>{
          const u=uSnap.val();
          if(!u) return;
          followData.push({
            id: fid,
            displayName: u.displayName,
            photoURL: u.photoURL || "https://via.placeholder.com/40"
          });
        })
      );
    });

    Promise.all(promises).then(()=> displayFollows());
  });
}

/* UI生成 */
function createUserDiv(user, mode){
  const div=document.createElement("div");

  const info=document.createElement("div");
  info.className="listInfo";

  const img=document.createElement("img");
  img.src=user.photoURL;
  info.appendChild(img);

  info.appendChild(
    document.createTextNode(user.displayName + (user.lastMessage ? "： " + user.lastMessage : ""))
  );
  div.appendChild(info);

  /* フォローボタン付き（検索結果） */
  if(mode==="search"){
    const btn=document.createElement("button");
    btn.className="followBtn";
    btn.textContent="フォロー";

    btn.onclick=(e)=>{
      e.stopPropagation();
      database.ref("users/"+currentUser.uid+"/following").once("value").then(s=>{
        let arr=s.val() || [];
        if(!arr.includes(user.id)) arr.push(user.id);
        database.ref("users/"+currentUser.uid+"/following").set(arr);
      });
    };
    div.appendChild(btn);
  }

  /* フォロー中解除ボタン */
  if(mode==="follow"){
    const btn=document.createElement("button");
    btn.className="followBtn";
    btn.textContent="解除";

    btn.onclick=(e)=>{
      e.stopPropagation();
      database.ref("users/"+currentUser.uid+"/following").once("value").then(s=>{
        let arr=s.val()||[];
        arr = arr.filter(id => id!==user.id);
        database.ref("users/"+currentUser.uid+"/following").set(arr);
      });
    };
    div.appendChild(btn);
  }

  /* DMへ遷移（相互フォローのみ許可） */
  div.onclick = ()=>{
    if(mode==="search") return; // 検索結果クリックは DMに飛ばない

    /* 相手が自分をフォローしてるか確認 */
    database.ref("users/"+user.id+"/following").once("value").then(s=>{
      const theirFollow = s.val() || [];

      if(theirFollow.includes(currentUser.uid)){
        location.href = "dm.html?opponentId="+user.id;
      }else{
        alert("相互フォローの相手のみDMできます！");
      }
    });
  };

  return div;
}

/*描画*/
function displayChats(){
  chatListDiv.innerHTML="";
  chatData.forEach(u=>{
    chatListDiv.appendChild(createUserDiv(u, "chat"));
  });
}

function displayFollows(){
  followListDiv.innerHTML="";
  followData.forEach(u=>{
    followListDiv.appendChild(createUserDiv(u, "follow"));
  });
}

/* 検索機能 */
searchBar.addEventListener("input", ()=>{
  const kw = searchBar.value.trim().toLowerCase();

  if(!kw){
    searchResultsDiv.style.display='none';
    return;
  }

  searchResultsDiv.style.display='block';
  searchResultsDiv.innerHTML="";

  database.ref("users").once("value").then(snap=>{
    const users=snap.val() || {};

    for(const uid in users){
      if(uid===currentUser.uid) continue;

      const u=users[uid];
      const name=(u.displayName||"").toLowerCase();

      if(name.includes(kw) || uid.includes(kw)){
        searchResultsDiv.appendChild(
          createUserDiv({
            id: uid,
            displayName: u.displayName,
            photoURL: u.photoURL || "https://via.placeholder.com/40"
          },"search")
        );
      }
    }
  });
});
</script>

</body>
</html>
