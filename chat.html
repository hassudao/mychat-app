<html>
<head>

<style>

<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>

<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-database-compat.js"></script>
</head>

<body>

<h2>MyChat</h2>

<button id="darkToggle">ãƒ€ãƒ¼ã‚¯ãƒ¢ãƒ¼ãƒ‰åˆ‡æ›¿</button>

<!-- æ¤œç´¢ãƒãƒ¼ + é€šçŸ¥ãƒœã‚¿ãƒ³ -->
<input type="text" id="searchBar" placeholder="ãƒ¦ãƒ¼ã‚¶ãƒ¼ã‚’æ¤œç´¢...">
<button id="notifyBtn">ğŸ””</button>

<!-- é€šçŸ¥ã‚»ãƒ³ã‚¿ãƒ¼ -->
<div id="notifyPopup"></div>

<!-- æ¤œç´¢çµæœï¼ˆãƒ•ã‚©ãƒ­ãƒ¼ãƒœã‚¿ãƒ³ä»˜ãï¼‰ -->
<div id="searchResults" class="listContainer" style="display:none;"></div>

<h3>ãƒãƒ£ãƒƒãƒˆä¸€è¦§</h3>
<div id="chatList" class="listContainer"></div>

<h3>ãƒ•ã‚©ãƒ­ãƒ¼ä¸­ä¸€è¦§</h3>
<div id="followList" class="listContainer"></div>

<script>
/* Firebase */
const firebaseConfig = {
  apiKey: "AIzaSyCEMXXNqQ3U7ojoY9h94X2yeFCJgXNtTwA",
  authDomain: "chatapp-hassu.firebaseapp.com",
  databaseURL: "https://chatapp-hassu-default-rtdb.asia-southeast1.firebasedatabase.app",
  projectId: "chatapp-hassu",
  storageBucket: "chatapp-hassu.appspot.com",
  messagingSenderId: "8489684752",
  appId: "1:8489684752:web:8e3fee02ce385cbda11f95"
};
firebase.initializeApp(firebaseConfig);

const auth = firebase.auth();
const database = firebase.database();

/* DOM */
const searchBar = document.getElementById("searchBar");
const searchResultsDiv = document.getElementById("searchResults");
const chatListDiv = document.getElementById("chatList");
const followListDiv = document.getElementById("followList");
const darkToggle = document.getElementById("darkToggle");
const notifyBtn = document.getElementById("notifyBtn");
const notifyPopup = document.getElementById("notifyPopup");

let currentUser=null;
let chatData=[];
let followData=[];
let notifyData=[];

/* é€šçŸ¥ã‚»ãƒ³ã‚¿ãƒ¼é–‹é–‰ */
notifyBtn.onclick = () => {
  notifyPopup.style.display =
    notifyPopup.style.display === "none" || notifyPopup.style.display === "" 
    ? "block" : "none";
};

/* ãƒ€ãƒ¼ã‚¯ãƒ¢ãƒ¼ãƒ‰ */
if(localStorage.getItem("darkMode")==="true"){
  document.body.classList.add("dark");
}
darkToggle.onclick = ()=>{
  document.body.classList.toggle("dark");
  localStorage.setItem("darkMode", document.body.classList.contains("dark"));
};

/* ãƒ­ã‚°ã‚¤ãƒ³çŠ¶æ…‹ */
auth.onAuthStateChanged(user=>{
  if(!user){ location.href="index.html"; return; }
  currentUser=user;

  loadChats();
  loadFollows();
  loadNotifications(); // â˜…é€šçŸ¥ã‚»ãƒ³ã‚¿ãƒ¼ã®èª­ã¿è¾¼ã¿
});

/* -----------------------------
   é€šçŸ¥ã‚»ãƒ³ã‚¿ãƒ¼èª­ã¿è¾¼ã¿
----------------------------- */
function loadNotifications() {
  database.ref("notifications/" + currentUser.uid + "/list")
    .limitToLast(10)
    .on("value", snap => {
      const data = snap.val() || {};
      notifyData = Object.values(data).sort((a,b)=> b.time - a.time);
      displayNotifications();
    });
}

function displayNotifications() {
  notifyPopup.innerHTML = "";

  if(notifyData.length===0){
    notifyPopup.innerHTML = "<div>é€šçŸ¥ã¯ãªã„ãŒã­ã€œ</div>";
    return;
  }

  notifyData.forEach(n=>{
    const div=document.createElement("div");
    div.className="notifyItem";
    div.innerHTML = `
      <div>${n.message}</div>
      <button class="fbBtn" data-id="${n.from}">ãƒ•ã‚©ãƒ­ãƒ¼ãƒãƒƒã‚¯</button>
    `;
    notifyPopup.appendChild(div);
  });

  document.querySelectorAll(".fbBtn").forEach(btn=>{
    btn.onclick = e=>{
      followBack(e.target.dataset.id);
    };
  });
}

/* ãƒ•ã‚©ãƒ­ãƒ¼ãƒãƒƒã‚¯ */
function followBack(uid){
  database.ref("users/"+currentUser.uid+"/following")
    .once("value").then(s=>{
      let arr=s.val()||[];
      if(!arr.includes(uid)) arr.push(uid);
      database.ref("users/"+currentUser.uid+"/following").set(arr);
    });

  /* ãã®é€šçŸ¥ã‚’å‰Šé™¤ */
  database.ref("notifications/" + currentUser.uid + "/list")
    .once("value").then(snap=>{
      const data=snap.val()||{};
      for(const key in data){
        if(data[key].from === uid){
          database.ref("notifications/" + currentUser.uid + "/list/" + key).remove();
        }
      }
    });
}

/* -----------------------------
   ãƒ•ã‚©ãƒ­ãƒ¼é€šçŸ¥ç™»éŒ²ï¼ˆå¾Œã§ä½¿ã†ï¼‰
----------------------------- */
function pushFollowNotification(targetId){
  const ref = database.ref("notifications/" + targetId + "/list").push();
  const data = {
    id: ref.key,
    from: currentUser.uid,
    message: currentUser.displayName + " ã•ã‚“ãŒã‚ãªãŸã‚’ãƒ•ã‚©ãƒ­ãƒ¼ã—ãŸãŒã­ï¼",
    time: Date.now()
  };
  ref.set(data);

  // â˜…10ä»¶åˆ¶é™
  database.ref("notifications/" + targetId + "/list")
    .once("value").then(snap=>{
      const list = snap.val() || {};
      const keys = Object.keys(list);

      if(keys.length > 10){
        let oldest = keys[0];
        let oldestTime = list[oldest].time;

        keys.forEach(k=>{
          if(list[k].time < oldestTime){
            oldest = k;
            oldestTime = list[k].time;
          }
        });

        database.ref("notifications/" + targetId + "/list/" + oldest).remove();
      }
    });
}

/* -----------------------------
   ãƒãƒ£ãƒƒãƒˆä¸€è¦§
----------------------------- */
function loadChats(){
  database.ref("chats/"+currentUser.uid+"/list").on("value", snap=>{
    const data=snap.val()||{};
    chatData=[];
    const promises=[];

    for(const uid in data){
      promises.push(
        database.ref("users/"+uid).once("value").then(uSnap=>{
          const u=uSnap.val();
          if(!u){
            database.ref("chats/"+currentUser.uid+"/list/"+uid).remove();
            return;
          }
          chatData.push({
            id: uid,
            displayName: u.displayName,
            photoURL: u.photoURL || "https://via.placeholder.com/40",
            lastMessage: data[uid].lastMessage || ""
          });
        })
      );
    }

    Promise.all(promises).then(()=> displayChats());
  });
}

/* -----------------------------
   ãƒ•ã‚©ãƒ­ãƒ¼ä¸­ä¸€è¦§
----------------------------- */
function loadFollows(){
  database.ref("users/"+currentUser.uid+"/following").on("value", snap=>{
    const arr=snap.val() || [];
    followData=[];
    const promises=[];

    arr.forEach(fid=>{
      promises.push(
        database.ref("users/"+fid).once("value").then(uSnap=>{
          const u=uSnap.val();
          if(!u) return;
          followData.push({
            id: fid,
            displayName: u.displayName,
            photoURL: u.photoURL || "https://via.placeholder.com/40"
          });
        })
      );
    });

    Promise.all(promises).then(()=> displayFollows());
  });
}

/* -----------------------------
   DOMç”Ÿæˆï¼ˆå…±é€šï¼‰
----------------------------- */
function createUserDiv(user, mode){
  const div=document.createElement("div");

  const info=document.createElement("div");
  info.className="listInfo";

  const img=document.createElement("img");
  img.src=user.photoURL;
  info.appendChild(img);

  info.appendChild(
    document.createTextNode(user.displayName + (user.lastMessage ? "ï¼š " + user.lastMessage : ""))
  );
  div.appendChild(info);

  /* æ¤œç´¢â†’ãƒ•ã‚©ãƒ­ãƒ¼ */
  if(mode==="search"){
    const btn=document.createElement("button");
    btn.className="followBtn";
    btn.textContent="ãƒ•ã‚©ãƒ­ãƒ¼";

    btn.onclick=(e)=>{
      e.stopPropagation();

      database.ref("users/"+currentUser.uid+"/following")
      .once("value").then(s=>{
        let arr=s.val()||[];
        if(!arr.includes(user.id)){
          arr.push(user.id);
          pushFollowNotification(user.id); // â˜…ãƒ•ã‚©ãƒ­ãƒ¼é€šçŸ¥ç™ºç«
        }
        database.ref("users/"+currentUser.uid+"/following").set(arr);
      });
    };
    div.appendChild(btn);
  }

  /* ãƒ•ã‚©ãƒ­ãƒ¼ä¸­è§£é™¤ */
  if(mode==="follow"){
    const btn=document.createElement("button");
    btn.className="followBtn";
    btn.textContent="è§£é™¤";

    btn.onclick=(e)=>{
      e.stopPropagation();
      database.ref("users/"+currentUser.uid+"/following").once("value").then(s=>{
        let arr=s.val()||[];
        arr = arr.filter(id=>id!==user.id);
        database.ref("users/"+currentUser.uid+"/following").set(arr);
      });
    };
    div.appendChild(btn);
  }

  /* DMï¼ˆç›¸äº’ãƒ•ã‚©ãƒ­ãƒ¼ã®ã¿ï¼‰ */
  div.onclick = ()=>{
    if(mode==="search") return;

    database.ref("users/"+user.id+"/following")
      .once("value").then(s=>{
        const theirFollow=s.val()||[];

        if(theirFollow.includes(currentUser.uid)){
          location.href="dm.html?opponentId="+user.id;
        }else{
          alert("ç›¸äº’ãƒ•ã‚©ãƒ­ãƒ¼ã®ç›¸æ‰‹ã®ã¿DMã§ãã‚‹ãŒã­ï¼");
        }
      });
  };

  return div;
}

/*æç”»*/
function displayChats(){
  chatListDiv.innerHTML="";
  chatData.forEach(u=>{
    chatListDiv.appendChild(createUserDiv(u, "chat"));
  });
}

function displayFollows(){
  followListDiv.innerHTML="";
  followData.forEach(u=>{
    followListDiv.appendChild(createUserDiv(u, "follow"));
  });
}

/* æ¤œç´¢ */
searchBar.addEventListener("input", ()=>{
  const kw = searchBar.value.trim().toLowerCase();

  if(!kw){
    searchResultsDiv.style.display='none';
    return;
  }

  searchResultsDiv.style.display='block';
  searchResultsDiv.innerHTML="";

  database.ref("users").once("value").then(snap=>{
    const users=snap.val() || {};

    for(const uid in users){
      if(uid===currentUser.uid) continue;

      const u=users[uid];
      const name=(u.displayName||"").toLowerCase();

      if(name.includes(kw) || uid.includes(kw)){
        searchResultsDiv.appendChild(
          createUserDiv({
            id: uid,
            displayName: u.displayName,
            photoURL: u.photoURL || "https://via.placeholder.com/40"
          },"search")
        );
      }
    }
  });
});
</script>
