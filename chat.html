<script>

const firebaseConfig = {
  apiKey: "AIzaSyCEMXXNqQ3U7ojoY9h94X2yeFCJgXNtTwA",

firebase.initializeApp(firebaseConfig);

const auth = firebase.auth();
const database = firebase.database();

/* DOMå–å¾— */
const searchBar = document.getElementById("searchBar");
const searchResultsDiv = document.getElementById("searchResults");
const chatListDiv = document.getElementById("chatList");
const followListDiv = document.getElementById("followList");
const darkToggle = document.getElementById("darkToggle");
const notifyBtn = document.getElementById("notifyBtn");

let currentUser=null;

/* -------------------
   é€šçŸ¥ã‚»ãƒ³ã‚¿ãƒ¼é–‹é–‰
------------------- */
notifyBtn.onclick = () => {
  notifyPopup.style.display =
    notifyPopup.style.display === "none" || notifyPopup.style.display === "" 
    ? "block" : "none";
};

/* ãƒ€ãƒ¼ã‚¯ãƒ¢ãƒ¼ãƒ‰ */
if(localStorage.getItem("darkMode")==="true"){
  document.body.classList.add("dark");
}
darkToggle.onclick = ()=>{
  document.body.classList.toggle("dark");
  localStorage.setItem("darkMode", document.body.classList.contains("dark"));
};

/* -------------------
   ãƒ­ã‚°ã‚¤ãƒ³çŠ¶æ…‹
------------------- */
auth.onAuthStateChanged(user=>{
  if(!user){
    location.href="index.html";
    return;
  }

  currentUser = user;

  // ğŸ”¥ãƒ­ã‚°ã‚¤ãƒ³å¾Œã«èª­ã¿è¾¼ã‚€
  loadChats();
  loadFollows();
  loadNotifications(); // â† å¿…ãšã“ã“ï¼
});

/* -------------------
   é€šçŸ¥ã‚»ãƒ³ã‚¿ãƒ¼èª­ã¿è¾¼ã¿
------------------- */
function loadNotifications() {
  database.ref("notifications/" + currentUser.uid + "/list")
    .limitToLast(10)
    .on("value", snap => {
      const data = snap.val() || {};
      notifyData = Object.values(data).sort((a,b)=> b.time - a.time);
      displayNotifications();
    });
}

function displayNotifications() {
  notifyPopup.innerHTML = "";

  if(notifyData.length===0){
    notifyPopup.innerHTML = "<div>é€šçŸ¥ã¯ãªã„ãŒã­ã€œ</div>";
    return;
  }

  notifyData.forEach(n=>{
    const div=document.createElement("div");
    div.className="notifyItem";
    div.innerHTML = `
      <div>${n.message}</div>
      <button class="fbBtn" data-id="${n.from}">ãƒ•ã‚©ãƒ­ãƒ¼ãƒãƒƒã‚¯</button>
    `;
    notifyPopup.appendChild(div);
  });

  document.querySelectorAll(".fbBtn").forEach(btn=>{
    btn.onclick = e=>{
      followBack(e.target.dataset.id);
    };
  });
}

function followBack(uid){
  database.ref("users/"+currentUser.uid+"/following")
    .once("value").then(s=>{
      let arr=s.val()||[];
      if(!arr.includes(uid)) arr.push(uid);
      database.ref("users/"+currentUser.uid+"/following").set(arr);
    });

  database.ref("notifications/" + currentUser.uid + "/list")
    .once("value").then(snap=>{
      const data=snap.val()||{};
      for(const key in data){
        if(data[key].from === uid){
          database.ref("notifications/" + currentUser.uid + "/list/" + key).remove();
        }
      }
    });
}

/* -------------------
   ãƒãƒ£ãƒƒãƒˆä¸€è¦§èª­ã¿è¾¼ã¿
------------------- */
function loadChats(){
  database.ref("chats/"+currentUser.uid+"/list").on("value", snap=>{
    const data=snap.val()||{};
    chatData=[];
    const promises=[];

    for(const uid in data){
      promises.push(
        database.ref("users/"+uid).once("value").then(uSnap=>{
          const u=uSnap.val();
          if(!u){
            database.ref("chats/"+currentUser.uid+"/list/"+uid).remove();
            return;
          }

          chatData.push({
            id: uid,
            displayName: u.displayName,
            photoURL: u.photoURL || "https://via.placeholder.com/45",
            lastMessage: data[uid].lastMessage || "",
            lastMessageRead: data[uid].lastMessageRead || false
          });
        })
      );
    }

    Promise.all(promises).then(()=> displayChats());
  });
}

/* -------------------
   ãƒ•ã‚©ãƒ­ãƒ¼ä¸­ä¸€è¦§èª­ã¿è¾¼ã¿
------------------- */
function loadFollows(){
  database.ref("users/"+currentUser.uid+"/following").on("value", snap=>{
    const arr=snap.val() || [];
    followData=[];
    const promises=[];

    arr.forEach(fid=>{
      promises.push(
        database.ref("users/"+fid).once("value").then(uSnap=>{
          const u=uSnap.val();
          if(!u) return;
          followData.push({
            id: fid,
            displayName: u.displayName,
            photoURL: u.photoURL || "https://via.placeholder.com/45"
          });
        })
      );
    });

    Promise.all(promises).then(()=> displayFollows());
  });
}

/* -------------------
   æœªèª­ãƒ¡ãƒƒã‚»ãƒ¼ã‚¸æ•°å–å¾—
------------------- */
function getUnreadCount(opponentId){
  return database.ref(`messages/${currentUser.uid}/${opponentId}`)
    .once("value")
    .then(snap=>{
      const msgs = snap.val() || {};
      let count = 0;
      for(const k in msgs){
        if(!msgs[k].read) count++;
      }
      return count;
    });
}

/* -------------------
   ãƒªã‚¹ãƒˆUIç”Ÿæˆ
------------------- */
function createUserDiv(user, mode){
  const div=document.createElement("div");
  div.className="listItem";

  const iconBox=document.createElement("div");
  iconBox.className="userIconBox";

  const img=document.createElement("img");
  img.src=user.photoURL;
  iconBox.appendChild(img);

  /* DMæœªèª­ãƒãƒƒã‚¸ï¼ˆchatãƒ¢ãƒ¼ãƒ‰ã®ã¿ï¼‰ */
  if(mode==="chat"){
    getUnreadCount(user.id).then(cnt=>{
      if(cnt>0){
        const badge=document.createElement("div");
        badge.className="unreadBadge";
        badge.textContent=cnt;
        iconBox.appendChild(badge);
      }
    });
  }

  div.appendChild(iconBox);

  /* 2æ®µãƒ†ã‚­ã‚¹ãƒˆ */
  const text=document.createElement("div");
  text.className="textBlock";

  const name=document.createElement("div");
  name.className="userName";
  name.textContent=user.displayName;
  text.appendChild(name);

  /* æœ€æ–°ãƒ¡ãƒƒã‚»ãƒ¼ã‚¸ï¼ˆæœªèª­â†’æ¿ƒã„è‰² / æ—¢èª­â†’è–„ã„è‰²ï¼‰ */
  if(user.lastMessage!==undefined){
    const msg=document.createElement("div");
    msg.className="lastMsg " + 
      (user.lastMessageRead ? "lastMsgRead" : "lastMsgUnread");
    msg.textContent=user.lastMessage;
    text.appendChild(msg);
  }

  div.appendChild(text);

  /* ãƒ•ã‚©ãƒ­ãƒ¼ãƒœã‚¿ãƒ³ */
  if(mode==="search"){
    const btn=document.createElement("button");
    btn.className="followBtn";
    btn.textContent="ãƒ•ã‚©ãƒ­ãƒ¼";
    btn.onclick = (e)=>{
      e.stopPropagation();
      database.ref("users/"+currentUser.uid+"/following")
        .once("value").then(s=>{
          let arr=s.val()||[];
          if(!arr.includes(user.id)){
            arr.push(user.id);
            pushFollowNotification(user.id);
          }
          database.ref("users/"+currentUser.uid+"/following").set(arr);
        });
    };
    div.appendChild(btn);
  }

  if(mode==="follow"){
    const btn=document.createElement("button");
    btn.className="followBtn";
    btn.textContent="è§£é™¤";
    btn.onclick=(e)=>{
      e.stopPropagation();
      database.ref("users/"+currentUser.uid+"/following")
        .once("value").then(s=>{
          let arr=s.val()||[];
          arr = arr.filter(id=>id!==user.id);
          database.ref("users/"+currentUser.uid+"/following").set(arr);
        });
    };
    div.appendChild(btn);
  }

  /* DMã¸é·ç§»ï¼ˆç›¸äº’ãƒ•ã‚©ãƒ­ãƒ¼ã®ã¿ï¼‰ */
  div.onclick = ()=>{
    if(mode==="search") return;

    database.ref("users/"+user.id+"/following")
      .once("value").then(s=>{
        const theirFollow=s.val()||[];
        if(theirFollow.includes(currentUser.uid)){
          location.href="dm.html?opponentId="+user.id;
        }else{
          alert("ç›¸äº’ãƒ•ã‚©ãƒ­ãƒ¼ã®ã¿DMã§ãã‚‹ãŒã­ï¼");
        }
      });
  };

  return div;
}

/* -------------------
   æç”»
------------------- */
function displayChats(){
  chatListDiv.innerHTML="";
  chatData.forEach(u=>{
    chatListDiv.appendChild(createUserDiv(u, "chat"));
  });
}

function displayFollows(){
  followListDiv.innerHTML="";
  followData.forEach(u=>{
    followListDiv.appendChild(createUserDiv(u, "follow"));
  });
}

/* -------------------
   æ¤œç´¢æ©Ÿèƒ½
------------------- */
searchBar.addEventListener("input", ()=>{
  const kw = searchBar.value.trim().toLowerCase();

  if(!kw){
    searchResultsDiv.style.display='none';
    return;
  }

  searchResultsDiv.style.display='block';
  searchResultsDiv.innerHTML="";

  database.ref("users").once("value").then(snap=>{
    const users=snap.val() || {};

    for(const uid in users){
      if(uid===currentUser.uid) continue;
      const u=users[uid];
      const name=(u.displayName||"").toLowerCase();

      if(name.includes(kw) || uid.includes(kw)){
        searchResultsDiv.appendChild(
          createUserDiv({
            id: uid,
            displayName: u.displayName,
            photoURL: u.photoURL || "https://via.placeholder.com/45"
          },"search")
        );
      }
    }
  });
});
</script>
