<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>MyChat - トークリスト</title>

<style>
body {
  font-family:sans-serif;
  padding:20px;
  transition: background 0.3s, color 0.3s;
}
body.dark { background:#1e1e1e; color:#f0f0f0; }

.listContainer { max-width:400px; margin:auto; }

.listItem {
  border:1px solid #ccc;
  padding:10px; margin-bottom:5px;
  cursor:pointer;
  display:flex; align-items:center;
  background:white;
  position:relative;
}
body.dark .listItem { background:#2b2b2b; border-color:#555; }

.userIconBox {
  position:relative;
  margin-right:10px;
}
.userIconBox img {
  width:45px;
  height:45px;
  border-radius:50%;
}

/* ◉ 未読バッジ（DMの未読件数） */
.unreadBadge {
  position:absolute;
  top:-5px;
  left:-5px;
  background:red;
  color:white;
  font-size:12px;
  padding:2px 5px;
  border-radius:12px;
}

/* 名前と最新メッセージを2段表示 */
.textBlock {
  display:flex;
  flex-direction:column;
  text-align:left;
}

.userName {
  font-size:16px;
  font-weight:bold;
}

.lastMsg {
  font-size:14px;
  margin-top:3px;
}

/* 未読/既読で色変更 */
.lastMsgUnread {
  color:#000;
  font-weight:bold;
}
body.dark .lastMsgUnread {
  color:#fff;
}
.lastMsgRead {
  color:#777;
}
body.dark .lastMsgRead {
  color:#aaa;
}

/* ボタンなど */
.followBtn {
  padding:5px 8px;
  cursor:pointer;
}

#searchBar {
  width:300px;
  padding:5px;
  margin-bottom:10px;
}

#darkToggle {
  padding:5px 10px;
  margin-bottom:15px;
  cursor:pointer;
}

/* 通知センター */
#notifyBtn {
  margin-left:10px;
  padding:5px 10px;
  cursor:pointer;
}
#notifyPopup {
  display:none;
  position:absolute;
  right:20px;
  top:120px;
  width:260px;
  background:white;
  border:1px solid #ccc;
  padding:10px;
  z-index:999;
  max-height:300px;
  overflow-y:auto;
}
body.dark #notifyPopup {
  background:#2b2b2b;
  border-color:#555;
  color:white;
}

.notifyItem {
  border-bottom:1px solid #ccc;
  padding:8px;
}
  </style>
